<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGESTRATION</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="Preview (1).png" alt="logo" width="150px" height="95px">
            <nav>
                <ul>
                    <a href="index.html"><li>HOME</li></a>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h1 style="text-align: center; padding-top: 90px; font-size:30px;">ENTER YOUR DATA</h1>
        <form >
            <label for="name">Enter Your Name</label>
            <input type="text" placeholder="FIRST NAME" id="name"> <input type="text" placeholder="LAST NAME" id="name"><br><br>
            <label for="email">Enter Your E-MAIL</label>
            <input type="text" placeholder="ENTER YOUR E-MAIL" value="@gmail.com" id="email"><br><br>
            <label for="pass">Enter PASSWORD</label>
            <input type="text" placeholder="ENTER Password" id="pass"><br><br>
            <label for="adr">Enter Your Address</label>
            <input type="text" placeholder="ENTER YOUR ADDRESS" id="adr"><br><br>
            <button class="btn btn-light">SUBMIT</button>
        </form>
    </section>

    <script src="form.js"></script>
</body>
</html>
